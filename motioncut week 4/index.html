<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Oswald:wght@300;700&family=Lora:wght@400;700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .magazine {
            width: 400px;
            height: 600px;
         
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border-radius: 10px;
        }
        .magazine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.2rem;
            font-family: 'Lora', serif;
            color: #fff;
            position: absolute;
            top: 80px;
            left: 20px;
            font-style: italic;
            z-index: 2;
        }
        .headline {
            font-size: 2rem;
            font-family: 'Oswald', sans-serif;
            color: #fff;
            font-weight: bold;
            position: absolute;
            bottom: 80px;
            left: 20px;
            z-index: 2;
            max-width: 80%;
            text-transform: uppercase;
            line-height: 1.2;
        }
        .subheadline {
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
            position: absolute;
            bottom: 40px;
            left: 20px;
            z-index: 2;
            max-width: 80%;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .barcode {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 100px;  /* Adjust width */
    height: auto;  /* Maintain aspect ratio */
    background: white;
    padding: 5px;
    border-radius: 5px;
}
.magazine {
    width: 400px;
    height: 600px;
    position: relative;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    border-radius: 10px;
    margin: 20px;
}



    </style>
</head>
<body>
   
    <div class="magazine">
        <img src="inspiration.jpg">
        <div class="title">INSPIRE</div>
        <div class="tagline">Awaken Your Inner Potential</div>
        <div class="headline">Discipline always beats motivation</div>
        <div class="subheadline">"There is a 1% chance And sometimes that chance is good enough"</div>
       
    </div>
    
</body>
</html>
